<div ng-show="beats.length">
  <h2>Here Are the Beats in the Tumalo Times:</h2>
   <ul>
    <li ng-repeat="item in beats">
      <a ui-sref="beats.reporters({beatId: item.id})">{{item.title}}</a>
    </li> 
   </ul>
</div>

<div>
  <h3>Add A New Beat</h3>
  <form ng-submit="BeatsFactory.addBeat()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="BeatsFactory.beatTitle" class="form-control" placeholder="Enter New Beat">
    </div>
      <button type="submit" class="btn btn-warning">Add</button>
  </form>
</div>



<div ui-view></div>
