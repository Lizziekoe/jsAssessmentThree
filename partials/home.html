<div ng-show="beats.length">
	<h1>Here Are the Beats in the TumaloTimes:</h1>
	 <ul>
    <li ng-repeat="item in beats">
      <a ui-sref="beats.reporters({beatId: item.id})">{{item.name}}</a>
    </li> 
   </ul>
</div>

<div>
  <h3>Add A New Beat</h3>
  <form ng-submit="BeatsFactory.addBeats()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="BeatsFactory.beatName" class="form-control" placeholder="Enter New Beat">
    </div>
    <button type="submit" class="btn btn-warning">Add</button>
  </form>
</div>
