<div class="col-md-5 col-xs-5">
  <h3>Add A New Beat</h3>
  <form ng-submit="BeatsFactory.addBeat()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="BeatsFactory.beatTitle" class="form-control" placeholder="Enter New Beat">
      </br>
    </div>
      <button type="submit" class="btn btn-warning">Add</button>
  </form>
  <br>
</div>
<div class="col-xs-2 col-md-2">
  
</div>
<div class="col-md-5 col-xs-5" ng-show="beats.length">
  <h2>Here Are the Beats in the Tumalo Times:</h2>
  <h4>Search Beats</h4>
    <form class="form-inline" role="form">
      <div class="form-group">
        <input type="text" ng-model="query" class="form-control" placeholder="Search">
      </div>
    </form>
    <h2 ng-show="beats.length && filtered.length">Beat List</h2>
    <ul>
      <li ng-repeat="item in beats = (beats | filter:query)">
          <a ui-sref="beats.reporters({beatId: item.id})">{{item.title}}</a>
      </li>
    </ul>
  </div>
</div>

<div ui-view></div>
