<div class="col-md-6 col-xs-6">
  <div ng-show="beat.reporters.length"> 
    <h3>Search for Reporters for {{ beat.title }}</h3>
  </div>
</div>
<div class="col-md-6 col-xs-6">
  <div ng-show="beat.reporters.length"> 
  	<h2>Reporters for {{ beat.title }} </h2>
    <ul>
      <li ng-repeat="item in beat.reporters">
        {{ item.name }}
      </li>
    </ul>
  </div>

  <div>
    <h2>Add A Reporter To {{ beat.title }}</h2>
    <form ng-submit="addReporter()" class="form-inline" role="form">
      <div class="form-group">
        <input type="text" ng-model="reporterName" class="form-control" placeholder=" Reporters Name">
      </div>
      <button type="submit" class="btn btn-warning">Add</button>
    </form>
  </div>
</div>
